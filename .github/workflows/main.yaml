name: Sync to Hugging Face Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetches the entire commit history

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"  # Match your local Python version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev libomp-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.2.0  # Explicitly install PyTorch
          pip install numpy==1.26.4
          pip install -r requirements.txt

      - name: Verify PyTorch installation
        run: |
          python -c "import torch; print(f'PyTorch version: {torch.__version__}'); print(f'CUDA available: {torch.cuda.is_available()}')"

      - name: Debug environment
        run: |
          python --version
          pip list

      - name: Run tests
        run: |
          pytest tests/

  sync-to-hub:
    runs-on: ubuntu-latest
    needs: test  # Ensure the sync job runs only if tests pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetches the entire commit history

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"  # Match your local Python version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev libomp-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.2.0  # Explicitly install PyTorch
          pip install numpy==1.26.4  # Explicitly install NumPy
          pip install -r requirements.txt

      - name: Verify PyTorch installation
        run: |
          python -c "import torch; print(f'PyTorch version: {torch.__version__}'); print(f'CUDA available: {torch.cuda.is_available()}')"

      - name: Debug environment
        run: |
          python --version
          pip list

      - name: Clone Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Hugging Face token
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}  # Hugging Face Space name
        run: |
          git clone https://$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME huggingface-space
          cd huggingface-space

      - name: Copy application files
        run: |
          cp ../app.py .  # Copy app.py from the GitHub repo to the Hugging Face Space repo
          cp ../requirements.txt .  # Copy requirements.txt if needed

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update application files from GitHub"

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Hugging Face token
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}  # Hugging Face Space name
        run: |
          git push https://$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME.git main
